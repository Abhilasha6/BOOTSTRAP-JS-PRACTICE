<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    var car
    alert(car) //undefined type
    var car1=''; 
    alert(car1); // null type
    var car2=true
    alert(typeof car2); // boolean type
    var car3='car name' 
    console.log(typeof car3); //string type
    console.log(car3);
    var num="45"
    console.log(typeof num); //number type
    console.log(num);
    var student={
        name: zintu,
        age: 19,
        class: "BTech"
    };
    console.log(typeof student); //object type
    console.log(student);
</script>
</html>
<!--undefined: no value assigned to it
null: a value is supposed to be present but is unavailable
boolean: t/f
string: set of char
number: integers
object: collection of datatypes
array: not datatype but type of data
typeof: displays what type of data is stored the variable
-->
