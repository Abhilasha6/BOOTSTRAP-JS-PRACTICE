<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT</title>
    <script>
        // variable creation
        let x = 50; //defines local variables
        console.log(x);
        var y = "this is another way to intitialise a variable"; //defines global variable
        console.log(y);
        const z = 90; //it means the value of the variable is constant & cant be changed
        console.log(z);

        //functions
        function disp() {
            console.log("hello");
        }

        //object of a function
        let obja = {
            p: 30,
            q: "hello",
            // we can access the objects p & q of type a by doing below in console
            // console.log(a.p),
            // console.log(a.q)

            func: function myFunc(number) {
                console.log("the number is " + number);
            }
        }

        //event handlers
        document.addEventListener("click", function click() {
            console.log("clicked");
            alert("its clicked");
            let conf = confirm("Are you sure?")
            console.log(conf);
        }) 
        
        //call back functions
        setTimeout(() => {
            console.log("even if im wriiten first but im finally execeuted after the given time")
        }, 4000);
        console.log("meanwhile im getting executed");
        
    </script>
</head>

<body>
    <h1>This is javascipt recap.</h1>

    <!-- output ways -->

    <button onclick="console.log('Button is clicked')">Click button</button> 
    <!-- writing output in console -->
    <button onclick="alert('alert for button clicked')">Alert Button</button>
    <!--output using alert message-->
    <button onclick="document.write('Write this after button is clicked')">Document write button</button>
    <!-- output to browser screen using document.write -->
    <button onclick="document.getElementById('para').innerHTML='inner html button clicked' ">innerHTML button</button>
    <!-- writing ouput to elements as html using getElementById -->
    <p id="para">this paragraph will change after innerHTML button is clicked</p>
</body>

</html>
