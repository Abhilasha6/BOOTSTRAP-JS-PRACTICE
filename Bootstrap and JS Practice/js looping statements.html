<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <p>Looping statements, check console</p>
</body>
<script>
    var i=1;
    console.log("executing while loop");
    while (i<10) {
        console.log(i);
        i++;
    }

    var k=0;
    console.log("executing do while loop");
    do{
        console.log(k);
        k++;
    }while(k<5)

    console.log("executing for loop");
    for(j=5; j<10; j++){
        console.log(j);
    }
</script>
</html>
