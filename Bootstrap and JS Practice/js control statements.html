<!-- control statement = if, if-else, nested if -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check the console for output</p>
</body>
<script>
    let a=10;
    let b=15;
    let c=15;
    console.log("a ="+a);
    console.log("b= "+b);
    if(a==b){
        console.log("a b are same");
        if (b==c) {
            console.log("b c match");
        }
        else{
            console.log("b c dont match")
        }
    }
    else{
        console.log("a b dont match");
        if (b==c) {
            console.log("b c match");
        }
        else{
            console.log("b c dont match")
        }
    }

</script>
</html>
