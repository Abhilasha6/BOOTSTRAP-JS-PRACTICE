<!--Conditional select statements = SWITCH statement-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Check console for output</p>
</body>
<script>
    var a=5;
    var b=10;
    var c=15;
    switch (a) {
        case 15:
            console.log("c = "+(a+b));
            break;
        case 10:
            console.log("b = "+(c-a));
            break;
        case 5:
            console.log("a= "+(c-b));
            break;
        default:
            console.log("no calculation is done");
            break;
    }
</script>
</html>
